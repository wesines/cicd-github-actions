name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
   
      - name: Clone project into this runner
        uses: actions/checkout@v3

      - name: Build image from dockerfile
        run: docker build -t  my-image .
      
      - name: Tag image
        run: docker tag my-image ineswes/my-image

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: push to docker Hub
        run: docker push ineswes/my-image

  deploy-to-ec2:
      runs-on: ubuntu-latest

      needs: build-and-push

      steps: 

        - name: executing remote ssh commands using password
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            script: |
              sudo docker ps
              sudo docker pull ineswes/my-image
              sudo docker stop nodejs-containers
              sudo docker rm -f nodejs-containers
              sudo docker run -d --name nodejs-containers -p 3001:3000 ineswes/my-image
